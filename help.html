<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="help.css">
    <title>Helping</title>
</head>
<body>
    <!-- HTML -->
<form id="support-form">
    <h2>Technical Support Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="email">Account id:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="issue">Describe the issue:</label>
    <textarea id="issue" name="issue" required></textarea><br><br>
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="">Select a category</option>
      <option value="hardware">Проблема с выводом/пополнением</option>
      <option value="software">Проблема с процентами</option>
      <option value="other">Другое</option>
    </select><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
